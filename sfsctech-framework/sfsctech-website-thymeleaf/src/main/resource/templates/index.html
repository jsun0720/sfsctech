<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
		<meta name="author" content="IKKI">
		<meta name="copyright" content="外服信">
		<title>OA办公平台</title>
		<link rel="stylesheet" th:href="@{/static/css/base.css}">
		<link rel="stylesheet" th:href="@{/static/css/font-awesome.css}">
		<link rel="stylesheet" th:href="@{/static/css/animate.css}">
		<link rel="stylesheet" th:href="@{/static/css/login.css}">
		<!--[if lt IE 9]>
		<script type="text/javascript" src="_js/html5.js"></script>
		<![endif]-->
		<script th:src="@{/webjars/jquery/3.1.1/dist/jquery.min.js}"></script>
		<script th:src="@{/static/js/dialog.js}"></script>
	</head>
	<!--=== *** 重要：未换行和换行的部分都请保持原状，否则会引起低版本IE浏览器的布局差异！ *** ===-->
	<body>
<input name="DevNum" type="hidden" id="DevNum" value="36" size="22"/>
	<input  name="ConfNum" type="hidden" id="ConfNum" value="0" size="20"/>
	<input name="prikeypwd" type="hidden" id="prikeypwd" value="12345678" size="20"/>

		<section class="login">
			<form>
				<h1>OA办公平台<span>OA办公平台</span></h1>
				<p><i class="fa fa-user"></i><input name="userName" type="text" value="张世俊" placeholder="账号"></p>
				<p><i class="fa fa-lock"></i><input name="userPassword" type="password" value="111111" placeholder="密码"></p>
				<p><button type="button" onclick="login();">登 录</button></p>
			</form>
		</section>
		<footer>Powered by 外服信 &copy; 2017</footer>
		<script th:inline="javascript">
			$(function(){
				// 回车登录
			    $("body").keyup(function (event) {
			        if (event.keyCode === 13) {
			            login();
			        }
			    });
			});
			// 登录提交
			function login(){
				var userName = $("input[name=userName]").val();
		        if (userName === null || userName === "") {
		            $.dialog({
		                content: "用户名不能为空",
		                ok: true
		            });
		            return;
		        }
		        var userPassword = $("input[name=userPassword]").val();
		       // alert((userName === null || userName === "")+"\n"+(userPassword === null || userPassword === ""));
		        if (userPassword === null || userPassword === "") {
		            $.dialog({
		                content: "用户密码不能为空",
		                ok: true
		            });
		            return;
		        }
		    	debugger;
		    	$.ajax({
		            type: "post",
		            data: $("form").serialize(),
		            url: /*[[@{/login}]]*/ "",
		            dataType: "json",
		            success: function (res) {
		                if (res.rspCode === "0000") {
		                    location.href = /*[[@{/home}]]*/ "";
		                } else {
		                    $.dialog({
		                        content: res.rspMsg,
		                        ok:true
		                    });
		                }
		            }
		        });
			}
			
		</script>
	</body>
</html>
