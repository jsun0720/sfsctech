server:
  port: 8082
  address: localhost
  contextPath: /mybatis
  tomcat:
    uri-encoding: utf-8
# datasource setting
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/qi_system?useUnicode=true&characterEncoding=utf-8
    username: root
    password: 1234
    driver-class-name: com.mysql.jdbc.Driver
#dubbo setting
dubbo:
  application:
    #服务提供者名称信息
    name: dubbo_provider
    #日志适配
    logger: slf4j
  registry:
    #zookeeper注册中心服务地址
    address: zookeeper://192.168.37.129:2181
    #注册中心不存在时，是否报错
    check: true
    #是否向此注册中心注册服务，如果设为false，将只订阅，不注册
    register: true
    #是否向此注册中心订阅服务，如果设为false，将只注册，不订阅
    subscribe: false
    #注册中心请求超时时间(毫秒)
    timeout: 2000
  protocol:
    #通信协议，默认dubbo
    name: dubbo
    #协议端口，默认20880
    port: 20880
    #是否使用kryo序列化
    kryo: true


